
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonalInformation</title>
</head>
<body>
    <form action="">
        <p>
            name: <input type="text" value="Please input your name">
        </p>
        <p>
            password: <input type="password" name="password"> <br>
            confirm your password: <input type="password" name="password">
        </p>
        <p>
            question: <select name="question">
                <option>Please select a question</option>
                <option>question1</option>
                <option>question2</option>
                <option>question3</option>
                <option>question4</option>
                <option>question5</option>
            </select>
        </p>
        <p>
            answer: <input type="text" name="question">
        </p>
        <p>
            sex: <input type="radio" name="sex">man
            <input type="radio" name="sex">woman
        </p>
        <p>
            age: <input type="text" name="age">
        </p>
        <p>
            hometown:
            <select name="hometown">
                <option>Please select</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select> 
        </p>
        <p>
            hobby: <input type="checkbox" name="hobby">net
            <input type="checkbox" name="hobby">study
            <input type="checkbox" name="hobby">play
            <input type="checkbox" name="hobby">lol
        </p>
        <p>
            introduction: <textarea name="introduction" cols="30" rows="10">Please introduct youself here</textarea>
        </p>
        <p>
            img: <input type="file">
        </p>
        <p>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </p>
    </form>
</body>
</html>
